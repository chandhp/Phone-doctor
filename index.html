<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Phone Box</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
  font-family: 'Poppins', sans-serif;
  line-height: 1.6;

       /*background: linear-gradient(135deg, #bdc3c7 10%, #2c3e50 30%, #7f8c8d 50%, #95a5a6 70%, #34495e 90%); */



  background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 20%, #fbc2eb 30%, #a18cd1 50%, #9fa8da 70%, #80deea 80%, #81c784 90%); 

  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
}

.phone-icon, .tshirt-icon {
  animation: float 10s infinite ease-in-out;
}


@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    .landing-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      animation: slideIn 1.5s ease;
      position: relative;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    



    .option {
  background: linear-gradient(135deg, #42a5f5, #1e88e5);
  background-size: 200% 200%;
  animation: gradientMove 4s linear infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

    .landing-container h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: #444;
    }

    .landing-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .option {
      text-decoration: none;
  color: white;
  padding: 15px 40px;
  border-radius: 50px;
  font-size: 1.2rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  
}

.option {
  -webkit-box-reflect: below 5px linear-gradient(transparent, rgba(0, 0, 0, 0.2));
  /*filter: blur(0.7px); */
}


    .option:hover {
  transform: scale(1.05) translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
  background: linear-gradient(135deg, #ff6f61, #ff8a65);
}
.option:hover {
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 138, 101, 0.7);
}


    .option-phone {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
    }

    .option-phone:hover {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
    }

    .option-tshirt {
      background: linear-gradient(135deg, #ab47bc, #8e24aa);
    }

    .option-tshirt:hover {
      background: linear-gradient(135deg, #8e24aa, #ab47bc);
    }

    .option:active {
  animation: buttonPress 0.3s ease;
}

@keyframes buttonPress {
  0% { transform: scale(1.05); }
  50% { transform: scale(0.95); }
  100% { transform: scale(1); }
}

.option {
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.1);
}

.option:hover {
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), 0 8px 15px rgba(0, 0, 0, 0.2);
}


    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .phone-icon, .tshirt-icon {
      position: absolute;
      filter: brightness(1.2) saturate(1.5);
      opacity: 0.3;
      animation: float 10s infinite ease-in-out;
      transition: opacity 0.3s, transform 0.3s;
    }

    .phone-icon:hover, .tshirt-icon:hover {
      opacity: 0.6;
      transform: scale(1.1);
    }

    .phone-icon {
      width: 180px;
      height: auto;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .tshirt-icon {
      width: 220px;
      height: auto;
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(100, 100, 100, 0.7);
      width: 100%;
      text-align: center;
    }

    @media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  nav {
    position: static;
    margin-top: 10px;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
  }

  #hero h2 {
    font-size: 2rem;
  }

  #hero p {
    font-size: 1rem;
  }

  #hero button {
    font-size: 0.9rem;
    padding: 8px 16px;
  }

  .product-cards {
    flex-direction: column;
    align-items: center;
  }

  .gallery-item {
    width: 90%; 
  }

  .navigation-buttons button {
    font-size: 1.5rem; 
    padding: 10px;
  }
}

@media (max-width: 480px) {
  #hero h2 {
    font-size: 1.8rem;
  }

  #hero p {
    font-size: 0.9rem;
  }

  header .logo h1 {
    font-size: 1.5rem;
  }

  .product-card {
    width: 90%;
  }
}

    
@media (max-width: 480px) {
  .tshirt-icon {
    width: 200px; 
    height: auto;
    bottom: 5%; 
    right: 5%;
  }
}

    @media (max-width: 480px) {
  .landing-container {
    width: 90%; 
    padding: 15px; 
    font-size: 0.9rem; 
    border-radius: 12px; 
  }

  .landing-container h1 {
    font-size: 1.5rem;
    margin-bottom: 15px; 
  }

  .landing-container p {
    font-size: 0.9rem; 
    margin-bottom: 20px;
  }

  .options .option {
    padding: 10px 20px; 
    font-size: 0.9rem; 
  }
}

  







  </style>

</head>


<body>
  <div class="landing-container">
    <h1>Fix It or Flaunt It</h1>
    <p>Let creativity take the stage or give your gadgets a new lease on life. The choice is yours!</p>
    <div class="options">
      <a href="PhoneDoctor.html" class="option option-phone">Phone Doctor</a>
      <a href="3dhouston.html" class="option option-tshirt">3D Houston</a>
    </div>
  </div>
  <div class="floating-elements">
    <img src="phone.png" alt="Phone Icon" class="phone-icon">
    <img src="tshirt.png" alt="T-Shirt Icon" class="tshirt-icon">
  </div>


 


  <footer>
  
  </footer>
</body>
</html>
